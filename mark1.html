<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladiador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .contenido-principal,
        .contenido-secundario {
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 30px rgba(255, 87, 34, 0.5);
            border: 1px solid rgba(255, 87, 34, 0.3);
        }
    </style>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #videoFondo {
            position: fixed;
            bottom: 0;
            min-width: 100%;
            min-height: 30vh;
            z-index: 0;
        }

        .contenido-principal {
            position: relative;
            z-index: 1;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .casco-gladiador {
            max-width: 800px;
            filter: drop-shadow(0 0 20px rgba(255, 165, 0, 0.5));
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }
        h1, #countdown {
            font-size: 2em;
            background: linear-gradient(90deg, #ffd700, #f9a602, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            margin: 10px 0;
        }

        #countdown {
            font-size: 2.5em;
        }

        .epic-btn {
            position: relative;
            padding: 15px 40px;
            font-size: 1.2em;
            color: #fff;
            background: #555;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .epic-btn.active {
            cursor: pointer;
            opacity: 1;
            background: linear-gradient(90deg, #ff5722, #ff9800);
            box-shadow: 0 0 20px 5px rgba(255, 87, 34, 0.7);
        }

        .epic-btn.active:hover {
            transform: scale(1.1);
        }

        .epic-btn::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255, 87, 34, 0.5), rgba(0, 0, 0, 0));
            z-index: -1;
            border-radius: 10px;
            animation: fireEffect 1.5s infinite;
            opacity: 0;
        }

        .epic-btn.active::before {
            opacity: 1;
        }

        @keyframes fireEffect {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

       
    </style>
</head>

<body>
    <video id="videoFondo" autoplay muted loop>
        <source src="videos/loop fuego chispas.mp4" type="video/mp4">
    </video>
    <audio autoplay loop>
        <source src="music/pista.mp3" type="audio/mpeg">
    </audio>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="mark1.html"><img src="img/Gladiador_ll-removebg-preview.png" style="height: 60px; height: 60px;" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="https://forms.gle/GFt8SJZehdwhUdgHA">Unete al Reto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nuestro legado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://emlider.com/">Emlider</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Contenido Principal -->
    <div class="contenido-principal">
        <img src= "img/Gladiator Dorado-Photoroom.png" style="height: 600px; width: 600px; margin-top: -300px;">
        <div id="countdown" style="margin-top: -170px;">Cuenta regresiva: <span id="time">Cargando...</span></div>
        <a id="epicButton" class="epic-btn" style="text-decoration: none; margin-top: 20px;" href="https://forms.gle/GFt8SJZehdwhUdgHA">隆ENTRA EN LA ARENA!</a>
        <script>
            // Configuraci贸n de la fecha objetivo
            const targetDate = new Date("2024-12-25T00:00:00").getTime(); // Cambia esta fecha
    
            const countdownDisplay = document.getElementById('countdown');
            const timeDisplay = document.getElementById('time');
            const epicButton = document.getElementById('epicButton');
    
            // Funci贸n de la cuenta regresiva
            const countdown = setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;
    
                // Calcular d铆as, horas, minutos y segundos restantes
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
                // Mostrar la cuenta regresiva
                timeDisplay.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    
                // Activar el bot贸n cuando el tiempo llegue a cero
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timeDisplay.textContent = "隆Es hora!";
                    activateButton();
                }
            }, 1000);
    
            // Funci贸n para activar el bot贸n
            function activateButton() {
                epicButton.disabled = false;
                epicButton.classList.add('active');
                epicButton.textContent = '隆AHORA PUEDES ENTRAR!';
            }
        </script>
        
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
